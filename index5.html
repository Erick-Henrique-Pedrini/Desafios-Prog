<script>
    let listaCompras = ["Arroz", "Feijão", "Leite"];
    //Problema: Lista de Compras
    /*
    1. Criar uma função adicionarItem(item) que adiciona um novo item à lista.
    2. Criar uma função removerItem(item) que remove um item da lista se ele existir.
    3. Criar uma função listarItens() que exibe todos os itens da lista.
    4. Criar um loop(while) para permitir ao usuário interagir com as opções até escolher sair.
    */
   
    function adicionarItem(item) {
      listaCompras.push(item);
      alert("Item adicionado: " + item);
    }
  
    function removerItem(item) {
      let index = listaCompras.indexOf(item);
      if (index !== -1) {
        listaCompras.splice(index, 1);
        alert("Item removido: " + item);
      } else {
        alert("Item não encontrado: " + item);
      }
    }
  
    function listarItens() {
      if (listaCompras.length === 0) {
        alert("A lista esta vazia");
      } else {
        let mensagem = "Itens na lista:\n";
        for (let i = 0; i < listaCompras.length; i++) {
          mensagem += "- " + listaCompras[i] + "\n";
        }
        alert(mensagem);
      }
    }
  
    function menu() {
      return prompt("Menu:\n1. Adicionar item\n2. Remover item\n3. Listar itens\n0. Sair");
    }
  
    let opcao;
    while ((opcao = menu()) !== "0") {
      switch (opcao) {
        case "1":
          let itemAd = prompt("Insira o que quer adicionar:");
          if (itemAd && itemAd.trim() !== "") {
            adicionarItem(itemAd.trim());
          } else {
            alert("Item invalido.");
          }
          break;
        case "2":
          let itemRem = prompt("Insira o item que deseja remover:");
          if (itemRem && itemRem.trim() !== "") {
            removerItem(itemRem.trim());
          } else {
            alert("Item invalido.");
          }
          break;
        case "3":
          listarItens();
          break;
        default:
          alert("Opção invalida");
      }
    }
  
    alert("Programa fechando");
    
</script>
