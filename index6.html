<script>
    //Problema: Contagem Regressiva
    /* 
    Criar uma função contagemRegressiva(numero) que exibe uma contagem regressiva a partir do número, que será informado pelo usuário.
    */

  
    let num = Number(prompt("Digite um numero para a contagem regressiva"));
    function contagemRegressiva(numero) {
      for (let i = numero; i >= 0; i--) {
        alert(i);
        console.log(i);
      }
    }
    contagemRegressiva(num);
  </script>
